<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>संपर्क करें – राहुल हरोलिया (The Joker Rider)</title>
  <meta name="description" content="राहुल हरोलिया (The Joker Rider) से संपर्क करें – फोटोग्राफी, यात्रा, बाइकिंग और ब्लॉग से जुड़े सवालों के लिए।" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <style>
    :root {
      --bg-black: #000000;
      --card-dark: #0f0f0f;
      --neon-green: #00ff88;
      --white: #ffffff;
      --light-gray: #cccccc;
    }

    body {
      background: var(--bg-black);
      color: var(--white);
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background: #000 !important;
      border-bottom: 1px solid rgba(0,255,136,0.3);
    }

    .navbar-brand {
      color: var(--neon-green) !important;
      font-weight: bold;
    }

    .nav-link {
      color: white !important;
    }

    .nav-link.active,
    .nav-link:hover {
      color: var(--neon-green) !important;
    }

    .contact-hero {
      text-align: center;
      padding: 100px 20px 40px;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
    }

    .contact-hero h1 {
      color: var(--neon-green);
      font-size: 42px;
      text-shadow: 0 0 15px #00ff88;
    }

    .contact-hero p {
      color: var(--light-gray);
    }

    .contact-card {
      background: var(--card-dark);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,255,136,0.2);
      border: 1px solid rgba(0,255,136,0.3);
    }

    .form-control {
      background: #000;
      border: 1px solid #222;
      color: white;
    }

    .form-control:focus {
      border: 1px solid var(--neon-green);
      box-shadow: 0 0 10px #00ff88;
      background: #000;
      color: white;
    }

    .btn-primary {
      background: var(--neon-green);
      border: none;
      color: black;
      font-weight: bold;
    }

    .btn-primary:hover {
      box-shadow: 0 0 15px #00ff88;
    }

    .btn-outline-primary {
      border: 1px solid var(--neon-green);
      color: var(--neon-green);
    }

    .btn-outline-primary:hover {
      background: var(--neon-green);
      color: black;
      box-shadow: 0 0 15px #00ff88;
    }

    .author-box {
      margin: 80px auto;
      padding: 30px;
      max-width: 800px;
      display: flex;
      align-items: center;
      gap: 20px;
      background: #0f0f0f;
      border-radius: 15px;
      border: 1px solid rgba(0,255,136,0.3);
      box-shadow: 0 0 20px rgba(0,255,136,0.15);
    }

    .author-box img {
      width: 80px;
      border-radius: 50%;
      border: 2px solid var(--neon-green);
    }

    .author-box h3 {
      color: var(--neon-green);
      margin-bottom: 5px;
    }

    footer {
      background: #000;
      padding: 40px 20px;
      text-align: center;
      border-top: 1px solid rgba(0,255,136,0.3);
      margin-top: 60px;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Rahul Haroliya</a>
  </div>
</nav>

<section class="contact-hero">
  <h1>संपर्क करें</h1>
  <p>Let’s Connect & Collaborate</p>
</section>

<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-card">
          <form action="https://formspree.io/f/xjkrwzra" method="POST">
            <div class="mb-3">
              <label class="form-label">आपका नाम</label>
              <input type="text" class="form-control" name="name" required />
            </div>
            <div class="mb-3">
              <label class="form-label">आपका ईमेल</label>
              <input type="email" class="form-control" name="email" required />
            </div>
            <div class="mb-3">
              <label class="form-label">आपका संदेश</label>
              <textarea class="form-control" name="message" rows="5" required></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">संदेश भेजें</button>
            </div>
          </form>

          <hr style="border-color: rgba(0,255,136,0.3); margin:40px 0;">

          <div class="text-center">
            <p>या सीधे ईमेल करें:</p>
            <a href="mailto:rahulharoliya1@gmail.com" class="btn btn-outline-primary btn-lg">
              Email Rahul
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

<section class="author-box">
  <img src="/static/images/rahul-hero.jpg" alt="Rahul Haroliya" class="author-img">
  <div class="author-info">
    <h3>Rahul Haroliya</h3>
    <p>The Joker Rider | Travel Blogger | Digital Creator</p>
  <p class="author-links">
      <a href="/about.html">About</a> ·
      <a href="https://www.instagram.com/rahulharoliya1/" target="_blank">Instagram</a> ·
      <a href="https://www.facebook.com/rahulharoliya1995/" target="_blank">Facebook</a>
    </p>
  </div>
</section>

<footer>
  © 2026 Rahul Haroliya. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
