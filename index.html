    /* === Color Variables for Dark/Light Mode === */
    :root {
      --bg-main: #0b1220;
      --bg-section: #111827;
      --bg-card: #0f172a;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --heading: #f9fafb;
      --accent: #22d3ee;
      --accent-soft: #67e8f9;

      --light-bg-main: #f0f0f0;
      --light-bg-section: #ffffff;
      --light-bg-card: #e0e0e0;
      --light-text-main: #111827;
      --light-text-muted: #555555;

      --light-accent-soft: #38bdf8;

      color: var(--text-main);
      background: var(--bg-main);
      padding-top: 56px;
      transition: all 0.5s ease;
    }

    body.light-mode {
      background: var(--light-bg-main);
      color: var(--light-text-main);
    }

    /* Navbar */
    .navbar {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.5s ease;
    }

    body.light-mode .navbar {
      background: rgba(255, 255, 255, 0.85);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .navbar a {
      color: var(--text-main) !important;
      transition: all 0.3s ease;
    }

    body.light-mode .navbar a {
      color: var(--light-text-main) !important;
    }

    .navbar a:hover {
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent);
    }

    body.light-mode .navbar a:hover {
      color: var(--light-accent);
      text-shadow: 0 0 8px var(--light-accent);
    }

    /* Dark/Light Toggle Button */
    #modeToggle {
      cursor: pointer;
      font-size: 1.2rem;
      padding: 5px 10px;
      border: 1px solid var(--accent);
      border-radius: 6px;
      color: var(--accent);
      transition: all 0.3s ease;
      background: transparent;
    }

    #modeToggle:hover {
      background: var(--accent-soft);
      color: #020617;
    }

    body.light-mode #modeToggle {
      border: 1px solid var(--light-accent);
      color: var(--light-accent);
    }

    body.light-mode #modeToggle:hover {
      background: var(--light-accent-soft);
      color: var(--light-bg-main);
    }

    /* Sliding Text */
    .sliding-text {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      background: #222;
      color: white;
      padding: 10px 0;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      position: relative;
      z-index: 10;
      margin-top: 1px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.light-mode .sliding-text {
      background: #ddd;
      color: #111;
    }

    .sliding-text span {
      display: inline-block;
      padding-right: 100%;
      animation: slide 10s linear infinite;
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      padding: 10px 0;
    }

    @keyframes slide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Hero Section */
    .hero-section h1 {
      color: var(--accent);
      text-shadow: 0 0 20px var(--accent);
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    body.light-mode .hero-section h1 {
      color: var(--light-accent);
      text-shadow: 0 0 20px var(--light-accent);
    }

    #typed-text {
      color: var(--text-main);
      font-size: 20px;
    }

    body.light-mode #typed-text {
      color: var(--light-text-main);
    }

    /* Gallery hover glow */
    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
      cursor: pointer;
      transform-style: preserve-3d;
    }

    .gallery img:hover {
      transform: rotateY(-10deg) translateZ(30px) scale(1.07);
      box-shadow: 0 10px 20px var(--accent-soft);
    }

    body.light-mode .gallery img:hover {
      box-shadow: 0 10px 20px var(--light-accent-soft);
    }

    /* Footer */
    footer {
      background-color: var(--bg-main);
      color: var(--text-muted);
      text-align: center;
      padding: 2rem 0;
      transition: all 0.5s ease;
    }

    body.light-mode footer {
      background-color: var(--light-bg-main);
      color: var(--light-text-muted);
    }

    footer a {
      color: var(--text-muted);
      transition: color 0.3s ease;
    }

    body.light-mode footer a {
      color: var(--light-text-muted);
    }

    footer a:hover {
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent);
    }

    body.light-mode footer a:hover {
      color: var(--light-accent);
      text-shadow: 0 0 8px var(--light-accent);
    }
  </style>

  <!-- Dark/Light Mode Toggle Script -->
  <script>
    const modeToggle = document.getElementById("modeToggle");
